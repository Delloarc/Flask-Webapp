{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}

<form method="POST" style="margin-top: 64px;">
  <h2 style="text-align: center; margin-bottom: 32px;">Anmelden</h2>

  <div class="form-group">
    <label for="email">E-Mail-Adresse</label>
    <!-- Name attribute is important in input -->
    <input
      type="email"
      class="form-control"
      id="email"
      name="email" 
    />
  </div>

  <div class="form-group">
    <label for="password">Passwort</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password" 
    />
  </div>
<br>

  <button type="submit" class="btn btn-primary">
    Anmelden
  </button>

  <!-- GET request: Retreieving information -->
  <!-- POST request: Making change to database -->

</form>

{% endblock %}
