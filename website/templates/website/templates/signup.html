{% extends "base.html" %} {% block title %} Sign Up {% endblock %} {% block
content %}
<form method="POST" style="margin-top: 64px;">
  <h2 style="text-align: center; margin-bottom: 32px;">Registrieren</h2>

  <div class="form-group">
    <label for="email">Ihre E-Mail-Adresse</label>
    <!-- Name attribute is important in input -->
    <input
      type="email"
      class="form-control"
      id="email"
      name="email" 
    />
  </div>

  <div class="form-group">
    <label for="name">Vor- und Nachname</label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name" 
    />
  </div>

  <div class="form-group">
    <label for="password1">Passwort festlegen</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1" 
    />
  </div>

  <div class="form-group">
    <label for="password2">Passwort best√§tigen</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2" 
    />
  </div> <br>

  <button type="submit" class="btn btn-primary">
    Registrieren
  </button>

</form>
{% endblock %}
